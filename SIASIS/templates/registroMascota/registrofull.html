{% extends 'base/base.html' %}

{% block content %}
<div class="health-care" style="padding-top:2%; padding-bottom:0; background: #00CCCC" >
	<div class="container"align="center">
	<h2>Informacion del usuario</h2>
		<form method="post" style="padding-top:2em;">
			{% csrf_token %}
			{% for field in form %}	
				<div class="field_container row">
					{{field.errors}}
					{{field.label_tag}} </br>
					{{field}}
				</div>
			{% endfor %}
			
			<button class="btn btn-primary" type="submit" name = 'btnGuardar'>Guardar</button>
		</form>
	</div>
</div>
<svg id="bigTriangleShadow" xmlns="http://www.w3.org/2000/svg" version="1.1" width="100%" height="100" viewBox="0 0 100 100" preserveAspectRatio="none">
<path id="trianglePath3" d="M0 0 L50 100 L100 0 Z"></path>
<path id="trianglePath4" d="M50 100 L100 40 L100 0 Z"></path>
</svg>
{% endblock %}
