{% extends 'base/base.html' %}

{% block content %}
	<div class="container"align="center">
		<form method="post">
			{% csrf_token %}
			{% for field in form %}	
				<div class="field_container">
					{{field.errors}}
					{{field.label_tag}} </br>
					{{field}}
				</div>
			{% endfor %}
			
			<button type="submit" name = 'btnGuardar'>Guardar</button>
		</form>
	</div>
	
{% endblock %}
